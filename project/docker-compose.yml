services:
  gateway:
    build:
      context: gateway/docker/development/nginx
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - frontend
      - api

  frontend:
    build:
      context: frontend/docker/development/nginx
    volumes:
      - ./frontend:/app:ro

  api:
    build:
      context: api/docker/development/nginx
    volumes:
      - ./api:/app:ro
    depends_on:
      - api-php-fpm

  api-php-fpm:
    build:
      context: api/docker/development/php-fpm
    volumes:
      - ./api:/app:ro

  api-php-cli:
    build:
      context: api/docker/development/php-cli
    volumes:
      - ./api:/app:ro
